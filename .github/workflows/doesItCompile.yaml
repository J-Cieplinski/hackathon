name: HackathonArkanoid

on: [push, pull_request]

jobs:
  Check if compiles:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir/build
      run: mkdir build
    - name: Compile
      working-directory: build
      run: |
        cmake ..
        make